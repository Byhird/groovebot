display_information:
  name: Groovebot
  description: Watches for music links and adds them to a shared Spotify playlist
  background_color: "#1DB954"

features:
  bot_user:
    display_name: Groovebot
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - groups:history
      - reactions:write
      - chat:write

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
